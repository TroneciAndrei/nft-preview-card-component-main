<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img src="./images/icon-view.svg" alt="View Image Icon" />
        </div>

        <img src="./images/image-equilibrium.jpg" alt="Main Image" />
      </header>

      <main>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <span>
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            0.041 ETH
          </span>

          <span>
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            3 days left
          </span>
        </div>
      </main>

      <footer>
        <img src="./images/image-avatar.png" alt="Profile Picture" />
        <p>Creation of <span> Jules Wyvern</span></p>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Troneci Andrei</a>.
    </div>
  </body>
</html>
